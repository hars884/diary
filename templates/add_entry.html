{% extends 'base.html' %}

{% block title %}Add Entry{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Add New Diary Entry</h2>
<form method="POST" enctype="multipart/form-data" class="space-y-4 bg-white p-6 rounded shadow">
    <div>
        <label class="block text-gray-700">Title</label>
        <input type="text" name="title" class="w-full border p-2 rounded" placeholder="Untitled">
    </div>
    <div>
        <label class="block text-gray-700">Content</label>
        <textarea name="content" class="w-full border p-2 rounded h-32"></textarea>
    </div>
    <div>
        <label class="block text-gray-700">Mood</label>
        <input type="text" name="mood" class="w-full border p-2 rounded" placeholder="Happy, Sad, etc.">
    </div>
    <div>
        <label class="block text-gray-700">Visibility</label>
        <select name="visibility" class="w-full border p-2 rounded">
            <option value="private">Private</option>
            <option value="public">Public</option>
            <option value="anonymous">Anonymous</option>
        </select>
    </div>
    <div>
        <label class="block text-gray-700">Chapter/Tag (optional)</label>
        <input type="text" name="chapter" class="w-full border p-2 rounded">
    </div>
    <div>
        <label class="block text-gray-700">Attach Image</label>
        <input type="file" name="image" class="w-full">
    </div>
    <div>
        <label class="block text-gray-700">Attach Audio</label>
        <input type="file" name="audio" class="w-full">
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Save Entry</button>
</form>
{% endblock %}
