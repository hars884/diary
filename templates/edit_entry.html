{% extends 'base.html' %}

{% block title %}Edit Entry{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Edit Entry</h2>
<form method="POST" class="space-y-4 bg-white p-6 rounded shadow">
    <div>
        <label class="block text-gray-700">Title</label>
        <input type="text" name="title" value="{{ entry.title }}" class="w-full border p-2 rounded">
    </div>
    <div>
        <label class="block text-gray-700">Content</label>
        <textarea name="content" class="w-full border p-2 rounded h-32">{{ entry.content }}</textarea>
    </div>
    <div>
        <label class="block text-gray-700">Mood</label>
        <input type="text" name="mood" value="{{ entry.mood }}" class="w-full border p-2 rounded">
    </div>
    <div>
        <label class="block text-gray-700">Visibility</label>
        <select name="visibility" class="w-full border p-2 rounded">
            <option value="private" {% if entry.visibility=='private' %}selected{% endif %}>Private</option>
            <option value="public" {% if entry.visibility=='public' %}selected{% endif %}>Public</option>
            <option value="anonymous" {% if entry.visibility=='anonymous' %}selected{% endif %}>Anonymous</option>
        </select>
    </div>
    <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Update Entry</button>
</form>
{% endblock %}
