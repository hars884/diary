{% extends 'base.html' %}

{% block title %}Create Capsule{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Create Time Capsule</h2>
<form method="POST" class="space-y-4 bg-white p-6 rounded shadow">
    <div>
        <label class="block text-gray-700">Title</label>
        <input type="text" name="title" class="w-full border p-2 rounded" placeholder="Capsule title" required>
    </div>
    <div>
        <label class="block text-gray-700">Note</label>
        <textarea name="note" class="w-full border p-2 rounded h-32" placeholder="Write your note..." required></textarea>
    </div>
    <div>
        <label class="block text-gray-700">Unlock At</label>
        <input type="datetime-local" name="unlock_at" class="w-full border p-2 rounded" required>
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Create Capsule</button>
</form>
{% endblock %}
