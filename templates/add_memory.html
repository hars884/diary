{% extends 'base.html' %}

{% block title %}Add Memory{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Add Memory</h2>
<form method="POST" enctype="multipart/form-data" class="space-y-4 bg-white p-6 rounded shadow">
    <div>
        <label class="block text-gray-700">Title</label>
        <input type="text" name="title" class="w-full border p-2 rounded" placeholder="Memory title">
    </div>
    <div>
        <label class="block text-gray-700">Description</label>
        <textarea name="description" class="w-full border p-2 rounded h-32"></textarea>
    </div>
    <div>
        <label class="block text-gray-700">Visibility</label>
        <select name="visibility" class="w-full border p-2 rounded">
            <option value="private">Private</option>
            <option value="public">Public</option>
            <option value="anonymous">Anonymous</option>
        </select>
    </div>
    <div>
        <label class="block text-gray-700">Attach Image</label>
        <input type="file" name="image" class="w-full">
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Save Memory</button>
</form>
{% endblock %}
