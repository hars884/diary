<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | My Diary</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="mb-4">
                    {% for message in messages %}
                        <div class="bg-red-100 text-red-700 p-2 rounded mb-2">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <label class="block mb-2">Username</label>
            <input type="text" name="username" class="w-full p-2 border rounded mb-4" required>

            <label class="block mb-2">Password</label>
            <input type="password" name="password" class="w-full p-2 border rounded mb-4" required>

            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Login</button>
        </form>

        <p class="mt-4 text-center">Don't have an account? <a href="{{ url_for('register') }}" class="text-blue-600">Register</a></p>
    </div>
</body>
</html>
