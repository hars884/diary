{% extends 'base.html' %}

{% block title %}Achievements{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Life Chapters & Achievements</h2>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    {% for ach in achievements %}
    <div class="bg-white p-4 rounded shadow">
        <h3 class="text-lg font-semibold">{{ ach.title }}</h3>
        <p class="text-gray-600">{{ ach.description }}</p>
        <p class="text-gray-400 text-sm mt-1">{{ ach.date.strftime('%b %d, %Y') }}</p>
    </div>
    {% else %}
    <p>No achievements logged yet.</p>
    {% endfor %}
</div>
{% endblock %}
