{% extends 'base.html' %}

{% block title %}Peace Write{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto mt-6">
    <h2 class="text-2xl font-bold mb-4">Peace Mode - Minimal Writing</h2>
    <form method="POST" class="space-y-4">
        <textarea name="content" class="w-full border p-4 rounded h-64 text-lg focus:outline-none focus:ring-2 focus:ring-blue-300" placeholder="Write freely..."></textarea>
        <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">Save</button>
    </form>
</div>
{% endblock %}
