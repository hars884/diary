{% extends 'base.html' %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Your Capsules</h2>

{% if capsules %}
    <ul class="space-y-2">
    {% for capsule in capsules %}
        <li class="p-4 bg-gray-100 rounded shadow">
            <h3 class="font-semibold">{{ capsule.title }}</h3>
            <p>{{ capsule.description }}</p>
            <p class="text-sm text-gray-500">{{ capsule.created_at }}</p>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No capsules found.</p>
{% endif %}

<a href="{{ url_for('create_capsule') }}" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded">Add New Capsule</a>
{% endblock %}
